<div class="flight-form-container">
    <h2>{{ isEditMode ? 'Update Flight' : 'Create Flight' }}</h2>

    <form [formGroup]="flightForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Flight Number</mat-label>
                <input matInput formControlName="flightNumber" [readonly]="isEditMode" />
                <mat-error *ngIf="formControls['flightNumber'].hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Departure Time</mat-label>
                <input matInput formControlName="departureTime" type="datetime-local" />
                <mat-error *ngIf="formControls['departureTime'].hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Arrival Time</mat-label>
                <input matInput formControlName="arrivalTime" type="datetime-local" />
                <mat-error *ngIf="formControls['arrivalTime'].hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Departure Airport</mat-label>
                <input matInput formControlName="departureAirport" />
                <mat-error *ngIf="formControls['departureAirport'].hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Arrival Airport</mat-label>
                <input matInput formControlName="arrivalAirport" />
                <mat-error *ngIf="formControls['arrivalAirport'].hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let status of statusList" [value]="status">{{ status }}</mat-option>
                </mat-select>
                <mat-error *ngIf="formControls['status'].hasError('required')">
                    Required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-actions">
            <button mat-raised-button color="accent" type="submit" [disabled]="flightForm.invalid">
                {{ isEditMode ? 'Edit' : 'Create' }}
            </button>

            <button mat-raised-button color="warn" type="button" (click)="onClose()">
                Close
            </button>
        </div>
    </form>

    <div *ngIf="isEditMode" class="extra-actions">
        <button mat-raised-button color="primary" (click)="goToAddReservation()">
            Add Reservation
        </button>
        <button mat-raised-button color="warn" (click)="goToAddAlert()">
            Add Alert
        </button>
    </div>
</div>
