<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer cet aéroport ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="warn" (click)="onConfirm()">Confirmer</button>
</mat-dialog-actions>
