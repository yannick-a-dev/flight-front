<div class="register-container">
    <mat-card>
      <mat-card-title>Inscription</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="passenger.email" name="email" required email />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Prénom</mat-label>
            <input matInput type="text" [(ngModel)]="passenger.firstName" name="firstName" required />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom</mat-label>
            <input matInput type="text" [(ngModel)]="passenger.lastName" name="lastName" required />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Numéro de passeport</mat-label>
            <input matInput type="text" [(ngModel)]="passenger.passportNumber" name="passportNumber" required />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Numéro de téléphone</mat-label>
            <input matInput type="text" [(ngModel)]="passenger.phone" name="phone" />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date de naissance</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="passenger.dob" name="dob" required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" [(ngModel)]="passenger.password" name="password" required />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirmer le mot de passe</mat-label>
            <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid" class="full-width">
            S'inscrire
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
