<div class="alert-container">
    <h2>Alertes Importantes</h2>
    <button mat-raised-button class="toggle-button" (click)="toggleAlerts()">
      {{ showAllAlerts ? 'Afficher alertes du passager' : 'Afficher toutes les alertes' }}
    </button>
  
    <div class="alert-grid">
      <div class="alert-card" *ngFor="let alert of alerts" [ngClass]="alert.severity">
        <mat-icon class="alert-icon">notification_important</mat-icon>
        <div class="alert-details">
          <h4>{{ alert.message }}</h4>
          <p>Sévérité: <span class="severity">{{ alert.severity }}</span></p>
          <p>Date: {{ alert.alertDate | date: 'short' }}</p>
        </div>
      </div>
    </div>
  
    <ng-template #noAlerts>
      <p class="no-alerts">Aucune alerte disponible pour le moment.</p>
    </ng-template>
  </div>
