<div class="alert-container">
    <h2>Alertes Critiques</h2>
    <button mat-raised-button (click)="toggleAlerts()">
        {{ showAllAlerts ? 'Voir alertes du passager' : 'Voir toutes les alertes' }}
    </button>
    <mat-list *ngIf="alerts.length > 0; else noAlerts">
        <mat-list-item *ngFor="let alert of alerts">
            <mat-icon mat-list-icon>notification_important</mat-icon>
            <h4 mat-line>{{ alert.message }}</h4>
            <p mat-line>
                Sévérité: {{ alert.severity }} | Date: {{ alert.alertDate | date: 'short' }}
            </p>
        </mat-list-item>
    </mat-list>
    <ng-template #noAlerts>
        <p>Aucune alerte disponible.</p>
    </ng-template>
</div>
