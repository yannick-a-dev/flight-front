<div class="container">
    <h2>Airports</h2>
    <button mat-raised-button color="primary" (click)="openEditDialog()">Add Airport</button>
  
    <mat-table [dataSource]="airports" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let airport">{{ airport.name }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
        <mat-cell *matCellDef="let airport">{{ airport.city }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <mat-header-cell *matHeaderCellDef>Country</mat-header-cell>
        <mat-cell *matCellDef="let airport">{{ airport.country }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="capacity">
        <mat-header-cell *matHeaderCellDef>Capacity</mat-header-cell>
        <mat-cell *matCellDef="let airport">{{ airport.capacity }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let airport">
          <button mat-button (click)="openEditDialog(airport.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteAirport(airport.id)">Delete</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
