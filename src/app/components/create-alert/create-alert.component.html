<div class="create-alert-container">
    <h2>Créer une Nouvelle Alerte</h2>
  
    <form [formGroup]="alertForm" (ngSubmit)="onSubmit()">
      <!-- Message -->
      <mat-form-field appearance="fill">
        <mat-label>Message de l'Alerte</mat-label>
        <textarea matInput formControlName="message"></textarea>
        <mat-error *ngIf="message?.invalid">{{ getErrorMessage('message') }}</mat-error>
      </mat-form-field>
  
      <!-- Sévérité -->
      <mat-form-field appearance="fill">
        <mat-label>Sévérité</mat-label>
        <mat-select formControlName="severity">
          <mat-option value="LOW">Faible</mat-option>
          <mat-option value="MEDIUM">Moyenne</mat-option>
          <mat-option value="HIGH">Haute</mat-option>
          <mat-option value="CRITICAL">Critique</mat-option>
        </mat-select>
        <mat-error *ngIf="severity?.invalid">Sévérité requise</mat-error>
      </mat-form-field>
  
      <!-- Date de l'Alerte -->
      <mat-form-field appearance="fill">
        <mat-label>Date de l'Alerte</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="alertDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="alertDate?.invalid">Date requise</mat-error>
      </mat-form-field>
  
      <!-- Bouton de soumission -->
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="alertForm.invalid">Créer l'Alerte</button>
      </div>
    </form>
  </div>
