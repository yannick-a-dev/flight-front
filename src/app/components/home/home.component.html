<mat-card class="table-card">
  <mat-card-header class="card-header">
    <mat-card-title>Passenger List</mat-card-title>
    <div class="button-container">
      <button mat-raised-button [routerLink]="['flights']" class="view-flights-button">Consulter les vols</button>
      <button mat-raised-button [routerLink]="['airports']" class="view-airports-button">Consulter les
        Aéroports</button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let passenger"> {{passenger.id}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let passenger"> {{passenger.firstName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let passenger"> {{passenger.lastName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let passenger"> {{passenger.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let passenger"> {{passenger.phone}} </td>
      </ng-container>

      <!-- Flights Column -->
      <ng-container matColumnDef="flights">
        <th mat-header-cell *matHeaderCellDef> Flights </th>
        <td mat-cell *matCellDef="let passenger">
          <ng-container *ngIf="passenger.flightNumbers?.length > 0; else noFlights">
            <div *ngFor="let flight of passenger.flightNumbers" style="margin-bottom: 4px;">
              <button mat-button color="accent" [routerLink]="['/flights', flight, 'alerts', 'new']"
                [queryParams]="{ passengerId: passenger.id }">
                Créer alerte ({{ flight }})
              </button>
            </div>
          </ng-container>
          <ng-template #noFlights>
            Aucun vol
          </ng-template>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let passenger">
          <button mat-button [routerLink]="['/update-passenger', passenger.id]">Update</button>
          <button mat-button (click)="deletePassenger(passenger.id)">Delete</button>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
